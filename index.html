<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="game-board">

      <div id="box1"><button id="btn1"></button></div>
      <div id="box2"><button id="btn2"></button></div>
      <div id="box3"><button id="btn3"></button></div>
      <div id="box4"><button id="btn4"></button></div>
      <div id="box5"><button id="btn5"></button></div>
      <div id="box6"><button id="btn6"></button></div>
      <div id="box7"><button id="btn7"></button></div>
      <div id="box8"><button id="btn8"></button></div>
      <div id="box9"><button id="btn9"></button></div>

    </div>

      <div class="game-stats">
        <p id="player-turn"></p>
        <span id="game-over"></span>
        <div id="reset"><button id="reset">Reset</button></div>
      </div>
    </div>
  </body>
</html>
